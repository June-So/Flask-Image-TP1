<!DOCTYPE html>
<html>
<head>
    <meta charset ="utf-8"/>
    <title>Images Process</title>
</head>
<body>
    <div>
        <p>Clicquez sur une image pour voir son traitement</p>
        {% for image in images_path %}
            <a href="{{ url_for('view_image',nom=image) }}"><img src="{{ url_for('static',filename='img/'+image)}}"/></a>
        {% endfor %}
    </div>
</body>
</html>
